<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <span class="   header-text">SUAS TAREFAS</span>
            
            <button class="add-task-button" onclick="showFormAddTask()">
                <img class="icon" src="/assets/icons/botton-add-task.png">
                <span class="add-task-text">ADICIONAR</span>
            </button>

        </div>

        <div class="main">

            <ul class="list-task">
                
            </ul>

        </div>

    </div>

    <div class="create-task">

        <div class="form">

            <div class="icon-back">
                <img src="/assets/icons/icon-close.png" class="icon" id="icon-close-form">
            </div>

            <input class="input-content-text" type="text" placeholder="conteudo da tarefa...">
            <button class="bt-create-task">SALVAR</button>

        </div>

    </div>

    <script src="task.js"></script>

</body>
</html>
